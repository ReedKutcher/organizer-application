<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Organizer Application Demo</title>
		<link href='https://fonts.googleapis.com/css?family=IBM Plex Sans' rel='stylesheet'>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="fonts.css">
	</head>
	<body>
		<div id="main">
			<div id="banner">
				<button type="button" id="menu-button" onclick="toggleMenu()"><img src="icons/hamburger-menu.svg"></button>
				<p id="banner-date">Error Retrieving Date</p>
				<p id="banner-clock">Error Retrieving Time</p>
			</div>
			<div id="main-menu" class="menu">
				<button type="button" onclick="switchTab('calendar')"><img src="icons/calendar.svg">Calendar</button>
				<button type="button" onclick="switchTab('tasks')"><img src="icons/tasks.svg">Tasks</button>
				<button type="button" onclick="toggleSettingsMenu()"><img src="icons/settings.svg">Settings<span class="align-right">&gt;</span></button>
				<button type="button" onclick="switchTab('connect')"><img src="icons/connect.svg">Connect</button>
			</div>
			<div id="settings-menu" class="menu">
				<button type="button" onclick="toggleSettingsMenu()">&ensp; &lt; &emsp; Back</button>
				<button type="button" onclick="switchTab('settings-appearance')"><img src="icons/settings-appearance.svg">Appearance</button>
				<button type="button" onclick="switchTab('settings-notifications')"><img src="icons/settings-notifications.svg">Notifications</button>
			</div>
			<iframe id="content" src="home.html"></iframe>
			<button type="button" id="demo-home" onclick="switchTab('home')">go to demo homepage</button>
			<script src="index.js"></script>
		</div>
	</body>
</html>
