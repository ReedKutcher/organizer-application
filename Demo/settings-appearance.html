<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>settings</title>
		<link href='https://fonts.googleapis.com/css?family=IBM Plex Sans' rel='stylesheet'>
		<link rel="stylesheet" href="settings-appearance.css">
		<link rel="stylesheet" href="fonts.css">
	</head>
	<body>
		<h1>Appearance</h1>
		<hr>
		<h2>Mode</h2>
		<input type="radio" name="mode" value="Light" id="light-mode-radio" checked>
			<label for="light-mode-radio">Light</label>
		&emsp; &emsp;
		<input type="radio" name="mode" value="Dark" id="dark-mode-radio">
		<label for="dark-mode-radio">Dark</label>
		<hr>
		<h2>Color Theme</h2>
		<select name="theme" id="theme">
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue" selected>Blue</option>
		</select>
		<hr>
		<input type="submit" value="Apply">
	</body>
</html>
